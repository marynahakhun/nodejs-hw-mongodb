
type: object
required:
  - _id
  - name
  - phoneNumber
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'Yurii Kachan'
  phoneNumber:
    description: "Contact's phoneNumber"
    type: string
    example: 068 000 00
  email:
    description: "Contact's email"
    type: string
    example: test@gmail.com
  isFavourite:
    description: 'Is the contact favorite or no'
    type: boolean
    example: false
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
    example: home
  photo:
    description: 'Photo'
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/test.png
