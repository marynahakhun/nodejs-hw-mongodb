type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - photo
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phoneNumber"
    type: string
    example: '+380990000000'
  email:
    description: "Contact's email"
    type: string
    example: '777bomber@gmail.com'
  isFavourite:
    description: "Contact's isFavourite"
    type: boolean
    example: true
  contactType:
    description: "Contact's contactType"
    type: string
    enum: ['work', 'home', 'personal']
  photo:
    description: "Link to student's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png